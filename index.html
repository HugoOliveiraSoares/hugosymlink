<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links | Hugo Soares</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link rel="icon" type="image/svg+xml" href="assets/favicon.png" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container d-flex justify-content-center align-items-center">
      <div class="linktree-card">
        <img
          src="assets/perfil.jpg"
          alt="Foto de Hugo Soares"
          class="avatar mb-3"
        />
        <h1 class="h4 fw-semibold mb-1">Hugo Soares</h1>
        <p class="bio mb-1">Desenvolvedor Backend | Java | Kotlin</p>
        <p class="bio mb-1">Apaixonado por projetos Iot, Arduino e Linux</p>
        <p class="bio mb-4">
          Bacharel em Ciências da Computação pela Dom Helder
        </p>

        <div class="d-grid gap-2">
          <a
            href="https://github.com/HugoOliveiraSoares"
            target="_blank"
            class="btn btn-linktree"
          >
            <i class="bi bi-github"></i> GitHub
          </a>

          <a
            href="https://www.linkedin.com/in/hugooliveirasoares"
            target="_blank"
            class="btn btn-linktree"
          >
            <i class="bi bi-linkedin"></i> LinkedIn
          </a>

          <a
            href="https://www.instagram.com/hugo_o.soares"
            target="_blank"
            class="btn btn-linktree"
          >
            <i class="bi bi-instagram"></i> Instagram
          </a>

          <a
            href="https://www.hackerrank.com/profile/hugoliveira_soa1"
            target="_blank"
            class="btn btn-linktree"
          >
            <i class="bi bi-code-slash"></i> HackerRank
          </a>

          <a href="certificates.html" class="btn btn-linktree">
            <i class="bi bi-award"></i> Certificados
          </a>

          <a
            href="assets/curriculo.pdf"
            target="_blank"
            download
            class="btn btn-linktree"
          >
            <i class="bi bi-file-earmark-person"></i> Baixar Currículo
          </a>
        </div>

        <footer class="mt-4">
          <small>© 2025 Hugo Soares</small>
        </footer>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
